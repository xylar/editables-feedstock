{% set name = "editables" %}
{% set version = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/editables-{{ version }}.tar.gz
  sha256: dc322c42e7ccaf19600874035a4573898d88aadd07e177c239298135b75da772

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - editables
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pfmoore/editables
  summary: Editable installations
  dev_url: https://github.com/pfmoore/editables
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ofek
